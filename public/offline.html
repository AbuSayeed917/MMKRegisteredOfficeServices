<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - MMK Office</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f0f7fb;
      color: #0c2d42;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container { text-align: center; max-width: 400px; }
    .icon {
      width: 80px; height: 80px; margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      border-radius: 1rem;
      display: flex; align-items: center; justify-content: center;
      color: #0c2d42; font-size: 2rem; font-weight: 700;
    }
    h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    p { color: #3d6478; font-size: 0.9rem; line-height: 1.6; margin-bottom: 1.5rem; }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      color: #0c2d42;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      transition: box-shadow 0.3s;
    }
    .btn:hover { box-shadow: 0 8px 32px rgba(14, 165, 233, 0.3); }
    @media (prefers-color-scheme: dark) {
      body { background: #071a28; color: #f0f7fb; }
      p { color: #7a9eb5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">M</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
