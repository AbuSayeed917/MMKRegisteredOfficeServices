<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="payBg" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0f7fb"/>
      <stop offset="100%" stop-color="#e4f0f8"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c2d42"/>
      <stop offset="100%" stop-color="#164e6e"/>
    </linearGradient>
    <linearGradient id="cardShine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="payAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
      @keyframes shimmer { 0% { transform: translateX(-100px); } 100% { transform: translateX(300px); } }
      .float { animation: float 4s ease-in-out infinite; }
      .float-delay { animation: float 4s ease-in-out 1.2s infinite; }
      .float-slow { animation: float 5s ease-in-out 0.8s infinite; }
      .pulse { animation: pulse 2.5s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="268" rx="150" ry="18" fill="#e4f0f8" opacity="0.6"/>

  <!-- Credit Card -->
  <g class="float" transform="translate(80, 80)">
    <!-- Card shadow -->
    <rect x="5" y="5" width="220" height="140" rx="14" fill="#0c2d42" opacity="0.1"/>
    <!-- Card body -->
    <rect x="0" y="0" width="220" height="140" rx="14" fill="url(#cardGrad)"/>
    <!-- Card shine overlay -->
    <rect x="0" y="0" width="220" height="140" rx="14" fill="url(#cardShine)"/>

    <!-- Chip -->
    <rect x="25" y="35" width="35" height="28" rx="5" fill="#c4a646" opacity="0.8"/>
    <line x1="25" y1="45" x2="60" y2="45" stroke="#b8963a" stroke-width="0.5"/>
    <line x1="25" y1="53" x2="60" y2="53" stroke="#b8963a" stroke-width="0.5"/>
    <line x1="42" y1="35" x2="42" y2="63" stroke="#b8963a" stroke-width="0.5"/>

    <!-- Contactless symbol -->
    <g transform="translate(72, 38)" opacity="0.6">
      <path d="M0 12 Q4 8 4 4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M4 16 Q10 10 10 2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M8 18 Q16 12 16 0" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Card number dots -->
    <g transform="translate(25, 82)" fill="white" opacity="0.7">
      <circle cx="0" cy="0" r="2.5"/><circle cx="10" cy="0" r="2.5"/><circle cx="20" cy="0" r="2.5"/><circle cx="30" cy="0" r="2.5"/>
      <circle cx="50" cy="0" r="2.5"/><circle cx="60" cy="0" r="2.5"/><circle cx="70" cy="0" r="2.5"/><circle cx="80" cy="0" r="2.5"/>
      <circle cx="100" cy="0" r="2.5"/><circle cx="110" cy="0" r="2.5"/><circle cx="120" cy="0" r="2.5"/><circle cx="130" cy="0" r="2.5"/>
    </g>
    <!-- Last 4 digits -->
    <text x="175" y="86" font-family="monospace" font-size="12" fill="white" opacity="0.8">4829</text>

    <!-- Card holder -->
    <text x="25" y="115" font-family="sans-serif" font-size="8" fill="white" opacity="0.4" letter-spacing="1">CARD HOLDER</text>
    <text x="25" y="127" font-family="sans-serif" font-size="10" fill="white" opacity="0.7" letter-spacing="1">MMK SERVICES</text>

    <!-- Expiry -->
    <text x="140" y="115" font-family="sans-serif" font-size="8" fill="white" opacity="0.4" letter-spacing="1">VALID THRU</text>
    <text x="140" y="127" font-family="monospace" font-size="10" fill="white" opacity="0.7">12/28</text>

    <!-- Card brand circles -->
    <circle cx="185" cy="120" r="12" fill="#0ea5e9" opacity="0.6"/>
    <circle cx="198" cy="120" r="12" fill="#38bdf8" opacity="0.5"/>
  </g>

  <!-- Secure lock icon -->
  <g class="float-delay" transform="translate(310, 60)">
    <circle cx="22" cy="24" r="24" fill="#0ea5e9" opacity="0.1"/>
    <circle cx="22" cy="24" r="18" fill="white"/>
    <!-- Lock body -->
    <rect x="12" y="22" width="20" height="16" rx="3" fill="#0ea5e9"/>
    <!-- Lock shackle -->
    <path d="M16 22 V17 Q16 10 22 10 Q28 10 28 17 V22" stroke="#0ea5e9" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="22" cy="29" r="2.5" fill="white"/>
    <rect x="21" y="30" width="2" height="4" rx="1" fill="white"/>
  </g>

  <!-- Checkmark success badge -->
  <g class="float-slow" transform="translate(310, 175)">
    <circle cx="22" cy="22" r="22" fill="#10b981" opacity="0.15"/>
    <circle cx="22" cy="22" r="16" fill="#10b981"/>
    <path d="M14 22 L19 27 L30 16" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Coins stack -->
  <g class="float-delay" opacity="0.7" transform="translate(30, 170)">
    <!-- Coin 1 -->
    <ellipse cx="22" cy="50" rx="18" ry="6" fill="#c4a646" opacity="0.3"/>
    <ellipse cx="22" cy="46" rx="18" ry="6" fill="#dbb74e"/>
    <text x="22" y="49" font-family="serif" font-size="8" fill="#8a6d1b" text-anchor="middle" font-weight="bold">$</text>
    <!-- Coin 2 -->
    <ellipse cx="22" cy="38" rx="18" ry="6" fill="#c4a646" opacity="0.3"/>
    <ellipse cx="22" cy="34" rx="18" ry="6" fill="#dbb74e"/>
    <text x="22" y="37" font-family="serif" font-size="8" fill="#8a6d1b" text-anchor="middle" font-weight="bold">$</text>
    <!-- Coin 3 -->
    <ellipse cx="22" cy="26" rx="18" ry="6" fill="#c4a646" opacity="0.3"/>
    <ellipse cx="22" cy="22" rx="18" ry="6" fill="#e8c84e"/>
    <text x="22" y="25" font-family="serif" font-size="8" fill="#8a6d1b" text-anchor="middle" font-weight="bold">$</text>
  </g>

  <!-- Transaction arrows -->
  <g class="pulse" opacity="0.5">
    <path d="M140 250 Q200 235 260 250" stroke="#0ea5e9" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
    <polygon points="258,246 266,250 258,254" fill="#0ea5e9"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="370" cy="250" r="4" fill="#38bdf8" opacity="0.25" class="pulse"/>
  <circle cx="25" cy="60" r="5" fill="#0ea5e9" opacity="0.2"/>
  <circle cx="380" cy="140" r="3" fill="#38bdf8" opacity="0.3" class="pulse"/>
  <circle cx="60" cy="130" r="4" fill="#0ea5e9" opacity="0.15"/>
</svg>