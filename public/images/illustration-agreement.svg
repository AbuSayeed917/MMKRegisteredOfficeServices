<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="agBg" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0f7fb"/>
      <stop offset="100%" stop-color="#e4f0f8"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="100" y1="30" x2="300" y2="270" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fbfd"/>
    </linearGradient>
    <linearGradient id="penGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c2d42"/>
      <stop offset="100%" stop-color="#1a4a6b"/>
    </linearGradient>
    <linearGradient id="agAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
      @keyframes signWrite { 0% { stroke-dashoffset: 80; } 100% { stroke-dashoffset: 0; } }
      .float { animation: float 4s ease-in-out infinite; }
      .float-slow { animation: float 5s ease-in-out 0.5s infinite; }
      .pulse { animation: pulse 3s ease-in-out infinite; }
      .sign-line { stroke-dasharray: 80; animation: signWrite 3s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="268" rx="150" ry="18" fill="#e4f0f8" opacity="0.6"/>

  <!-- Main document -->
  <g class="float">
    <!-- Document shadow -->
    <rect x="108" y="38" width="185" height="230" rx="10" fill="#0c2d42" opacity="0.06"/>
    <!-- Document body -->
    <rect x="105" y="35" width="185" height="230" rx="10" fill="url(#docGrad)" stroke="#c4d6e0" stroke-width="1"/>

    <!-- Document header area -->
    <rect x="120" y="50" width="155" height="24" rx="6" fill="#0ea5e9" opacity="0.08"/>
    <!-- Logo placeholder -->
    <circle cx="134" cy="62" r="8" fill="#0ea5e9" opacity="0.3"/>
    <rect x="148" y="57" width="50" height="5" rx="2.5" fill="#0c2d42" opacity="0.6"/>
    <rect x="148" y="65" width="35" height="3" rx="1.5" fill="#0c2d42" opacity="0.3"/>

    <!-- Document lines -->
    <rect x="120" y="84" width="155" height="3" rx="1.5" fill="#0c2d42" opacity="0.12"/>
    <rect x="120" y="93" width="140" height="3" rx="1.5" fill="#0c2d42" opacity="0.12"/>
    <rect x="120" y="102" width="148" height="3" rx="1.5" fill="#0c2d42" opacity="0.12"/>
    <rect x="120" y="111" width="120" height="3" rx="1.5" fill="#0c2d42" opacity="0.12"/>

    <!-- Section divider -->
    <line x1="120" y1="124" x2="275" y2="124" stroke="#e4f0f8" stroke-width="1"/>

    <!-- More lines -->
    <rect x="120" y="133" width="155" height="3" rx="1.5" fill="#0c2d42" opacity="0.12"/>
    <rect x="120" y="142" width="130" height="3" rx="1.5" fill="#0c2d42" opacity="0.12"/>
    <rect x="120" y="151" width="145" height="3" rx="1.5" fill="#0c2d42" opacity="0.12"/>
    <rect x="120" y="160" width="100" height="3" rx="1.5" fill="#0c2d42" opacity="0.12"/>

    <!-- Section divider -->
    <line x1="120" y1="175" x2="275" y2="175" stroke="#e4f0f8" stroke-width="1"/>

    <!-- Signature area -->
    <rect x="120" y="185" width="70" height="3" rx="1.5" fill="#0c2d42" opacity="0.2"/>
    <!-- Signature line -->
    <line x1="120" y1="215" x2="210" y2="215" stroke="#0c2d42" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
    <!-- Digital signature -->
    <path d="M130 210 Q140 195 155 205 Q165 212 175 200 Q180 195 190 208" stroke="#0ea5e9" stroke-width="2.5" fill="none" stroke-linecap="round" class="sign-line"/>
    <!-- Signature label -->
    <rect x="120" y="220" width="45" height="3" rx="1.5" fill="#0c2d42" opacity="0.2"/>

    <!-- Date area -->
    <rect x="225" y="185" width="40" height="3" rx="1.5" fill="#0c2d42" opacity="0.2"/>
    <rect x="225" y="210" width="50" height="5" rx="2.5" fill="#0c2d42" opacity="0.15"/>

    <!-- Seal/stamp -->
    <circle cx="253" cy="240" r="14" fill="none" stroke="#0ea5e9" stroke-width="1.5" opacity="0.4"/>
    <circle cx="253" cy="240" r="10" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.3"/>
    <path d="M248 240 L251 243 L258 236" stroke="#0ea5e9" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  </g>

  <!-- Pen -->
  <g class="float-slow">
    <g transform="translate(280, 140) rotate(35)">
      <!-- Pen body -->
      <rect x="0" y="-5" width="70" height="10" rx="3" fill="url(#penGrad)"/>
      <!-- Pen tip -->
      <polygon points="-8,0 0,-4 0,4" fill="#c4a646"/>
      <!-- Pen clip -->
      <rect x="55" y="-7" width="12" height="3" rx="1" fill="#38bdf8"/>
      <!-- Pen grip -->
      <rect x="8" y="-5" width="15" height="10" rx="2" fill="#0c2d42" opacity="0.7"/>
      <!-- Ink dot -->
      <circle cx="-8" cy="0" r="1.5" fill="#0ea5e9" class="pulse"/>
    </g>
  </g>

  <!-- Decorative elements -->
  <!-- Shield/security icon -->
  <g class="float" opacity="0.7" transform="translate(40, 50)">
    <path d="M15 5 L27 10 L27 22 Q27 32 15 38 Q3 32 3 22 L3 10 Z" fill="#0ea5e9" opacity="0.15"/>
    <path d="M15 8 L24 12 L24 22 Q24 30 15 35 Q6 30 6 22 L6 12 Z" fill="#0ea5e9" opacity="0.2"/>
    <path d="M11 21 L14 24 L20 17" stroke="#0ea5e9" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Lock icon -->
  <g class="float-slow" opacity="0.6" transform="translate(340, 80)">
    <rect x="2" y="14" width="20" height="16" rx="3" fill="#0ea5e9" opacity="0.2"/>
    <path d="M7 14 V10 Q7 4 12 4 Q17 4 17 10 V14" stroke="#0ea5e9" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="12" cy="22" r="2" fill="#0ea5e9"/>
  </g>

  <!-- Small decorative dots -->
  <circle cx="55" cy="220" r="4" fill="#38bdf8" opacity="0.2"/>
  <circle cx="360" cy="200" r="3" fill="#0ea5e9" opacity="0.25" class="pulse"/>
  <circle cx="30" cy="150" r="5" fill="#38bdf8" opacity="0.15"/>
  <circle cx="375" cy="40" r="4" fill="#0ea5e9" opacity="0.2" class="pulse"/>
</svg>