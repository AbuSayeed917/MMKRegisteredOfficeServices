<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="compBg" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0f7fb"/>
      <stop offset="100%" stop-color="#e4f0f8"/>
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0891d1"/>
    </linearGradient>
    <linearGradient id="compShield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0c7cc0"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0d060"/>
      <stop offset="100%" stop-color="#c49a20"/>
    </linearGradient>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-6px); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
      @keyframes balance { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 75% { transform: rotate(-2deg); } }
      .float { animation: float 4s ease-in-out infinite; }
      .float-delay { animation: float 4s ease-in-out 1s infinite; }
      .float-slow { animation: float 5s ease-in-out 0.5s infinite; }
      .pulse { animation: pulse 3s ease-in-out infinite; }
      .balance { animation: balance 6s ease-in-out infinite; transform-origin: 200px 80px; }
    </style>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="270" rx="150" ry="18" fill="#e4f0f8" opacity="0.6"/>

  <!-- Scales of Justice - Central element -->
  <g class="float">
    <!-- Pillar/stand -->
    <rect x="194" y="200" width="12" height="60" rx="4" fill="url(#scaleGrad)"/>
    <rect x="184" y="252" width="32" height="8" rx="4" fill="#0c2d42" opacity="0.3"/>
    <ellipse cx="200" cy="256" rx="20" ry="4" fill="#0c2d42" opacity="0.15"/>

    <!-- Top ornament -->
    <circle cx="200" cy="80" r="8" fill="url(#goldAccent)"/>
    <circle cx="200" cy="80" r="5" fill="#f0d060" opacity="0.6"/>

    <!-- Balance beam -->
    <g class="balance">
      <rect x="120" y="78" width="160" height="4" rx="2" fill="url(#scaleGrad)"/>

      <!-- Left pan chain -->
      <line x1="135" y1="82" x2="125" y2="120" stroke="#0ea5e9" stroke-width="1.5"/>
      <line x1="135" y1="82" x2="145" y2="120" stroke="#0ea5e9" stroke-width="1.5"/>
      <!-- Left pan -->
      <path d="M115 120 Q115 130 135 130 Q155 130 155 120 Z" fill="#0ea5e9" opacity="0.2"/>
      <ellipse cx="135" cy="120" rx="22" ry="4" fill="url(#scaleGrad)" opacity="0.8"/>
      <!-- Document on left pan -->
      <rect x="125" y="108" width="18" height="14" rx="2" fill="white" stroke="#c4d6e0" stroke-width="0.5"/>
      <rect x="128" y="112" width="12" height="2" rx="1" fill="#0c2d42" opacity="0.15"/>
      <rect x="128" y="116" width="9" height="2" rx="1" fill="#0c2d42" opacity="0.15"/>

      <!-- Right pan chain -->
      <line x1="265" y1="82" x2="255" y2="120" stroke="#0ea5e9" stroke-width="1.5"/>
      <line x1="265" y1="82" x2="275" y2="120" stroke="#0ea5e9" stroke-width="1.5"/>
      <!-- Right pan -->
      <path d="M245 120 Q245 130 265 130 Q285 130 285 120 Z" fill="#0ea5e9" opacity="0.2"/>
      <ellipse cx="265" cy="120" rx="22" ry="4" fill="url(#scaleGrad)" opacity="0.8"/>
      <!-- Gavel on right pan -->
      <rect x="255" y="110" width="20" height="6" rx="3" fill="#8B6914"/>
      <rect x="261" y="104" width="8" height="10" rx="2" fill="#a67c1a"/>
    </g>

    <!-- Pillar detail -->
    <rect x="196" y="90" width="8" height="115" rx="3" fill="url(#scaleGrad)"/>
    <rect x="196" y="90" width="8" height="115" rx="3" fill="white" opacity="0.1"/>
  </g>

  <!-- Shield with checkmark - left -->
  <g class="float-delay" transform="translate(25, 75)">
    <path d="M30 5 L55 15 L55 35 Q55 55 30 65 Q5 55 5 35 L5 15 Z" fill="url(#compShield)" opacity="0.15"/>
    <path d="M30 10 L50 18 L50 35 Q50 50 30 58 Q10 50 10 35 L10 18 Z" fill="url(#compShield)" opacity="0.25"/>
    <path d="M30 16 L44 22 L44 34 Q44 45 30 51 Q16 45 16 34 L16 22 Z" fill="url(#compShield)"/>
    <!-- Checkmark -->
    <path d="M23 34 L28 39 L38 28" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Legal document - right -->
  <g class="float-slow" transform="translate(325, 65)">
    <!-- Document -->
    <rect x="0" y="0" width="48" height="62" rx="5" fill="white" stroke="#c4d6e0" stroke-width="1"/>
    <!-- Header -->
    <rect x="6" y="6" width="36" height="8" rx="2" fill="#0ea5e9" opacity="0.1"/>
    <rect x="10" y="9" width="20" height="3" rx="1.5" fill="#0ea5e9" opacity="0.5"/>
    <!-- Paragraph lines -->
    <rect x="6" y="20" width="36" height="2" rx="1" fill="#0c2d42" opacity="0.1"/>
    <rect x="6" y="25" width="30" height="2" rx="1" fill="#0c2d42" opacity="0.1"/>
    <rect x="6" y="30" width="34" height="2" rx="1" fill="#0c2d42" opacity="0.1"/>
    <rect x="6" y="35" width="26" height="2" rx="1" fill="#0c2d42" opacity="0.1"/>
    <!-- Signature area -->
    <line x1="6" y1="48" x2="30" y2="48" stroke="#0c2d42" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.3"/>
    <!-- Stamp -->
    <circle cx="38" cy="52" r="6" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.4"/>
    <circle cx="38" cy="52" r="3.5" fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Compliance checklist - floating element -->
  <g class="float" opacity="0.8" transform="translate(320, 170)">
    <rect x="0" y="0" width="55" height="55" rx="6" fill="white" stroke="#e4f0f8" stroke-width="1"/>
    <!-- Check items -->
    <rect x="6" y="6" width="4" height="4" rx="1" fill="#10b981"/>
    <path d="M7 8 L8.5 9.5 L10.5 7" stroke="white" stroke-width="0.8" fill="none"/>
    <rect x="14" y="7" width="32" height="3" rx="1.5" fill="#0c2d42" opacity="0.15"/>

    <rect x="6" y="16" width="4" height="4" rx="1" fill="#10b981"/>
    <path d="M7 18 L8.5 19.5 L10.5 17" stroke="white" stroke-width="0.8" fill="none"/>
    <rect x="14" y="17" width="28" height="3" rx="1.5" fill="#0c2d42" opacity="0.15"/>

    <rect x="6" y="26" width="4" height="4" rx="1" fill="#10b981"/>
    <path d="M7 28 L8.5 29.5 L10.5 27" stroke="white" stroke-width="0.8" fill="none"/>
    <rect x="14" y="27" width="34" height="3" rx="1.5" fill="#0c2d42" opacity="0.15"/>

    <rect x="6" y="36" width="4" height="4" rx="1" fill="#0ea5e9" opacity="0.3" class="pulse"/>
    <rect x="14" y="37" width="25" height="3" rx="1.5" fill="#0c2d42" opacity="0.1"/>

    <rect x="6" y="46" width="4" height="4" rx="1" fill="#e4f0f8"/>
    <rect x="14" y="47" width="30" height="3" rx="1.5" fill="#0c2d42" opacity="0.08"/>
  </g>

  <!-- Paragraph symbol - legal icon -->
  <g class="float-delay" opacity="0.6" transform="translate(15, 190)">
    <circle cx="20" cy="20" r="18" fill="#0ea5e9" opacity="0.1"/>
    <text x="20" y="28" font-family="serif" font-size="24" fill="#0ea5e9" text-anchor="middle" font-weight="bold" opacity="0.5">&sect;</text>
  </g>

  <!-- Gavel icon - small -->
  <g class="float-slow" opacity="0.5" transform="translate(70, 200)">
    <rect x="5" y="0" width="22" height="8" rx="4" fill="#8B6914" transform="rotate(-30, 16, 4)"/>
    <rect x="13" y="5" width="6" height="18" rx="2" fill="#a67c1a"/>
    <ellipse cx="16" cy="26" rx="12" ry="3" fill="#0c2d42" opacity="0.1"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="380" cy="260" r="4" fill="#38bdf8" opacity="0.2"/>
  <circle cx="20" cy="270" r="3" fill="#0ea5e9" opacity="0.25" class="pulse"/>
  <circle cx="100" cy="40" r="5" fill="#38bdf8" opacity="0.15"/>
  <circle cx="310" cy="30" r="3" fill="#0ea5e9" opacity="0.2" class="pulse"/>
  <circle cx="370" cy="150" r="4" fill="#38bdf8" opacity="0.1"/>
</svg>